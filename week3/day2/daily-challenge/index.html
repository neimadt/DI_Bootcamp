<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Week 3 Day 2 Daily Challenge</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" value="tree" />

        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" value="tall" />

        <label for="person">Someone's Name:</label>
        <input type="text" id="person" name="person" value="Bob" />

        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" value="climb" />

        <label for="place">A place:</label>
        <input type="text" id="place" name="place" value="outside" />

        <button id="lib-button">Lib it!</button>
    </form>

    <p>
        <span id="story"></span>
    </p>
    <button id="shuffle">
        Shuffle
    </button>
    <script src='js/main.js'></script>
</body>

</html>
